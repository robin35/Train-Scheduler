<!DOCTYPE html>
<html lang="en-US">
  <head>

    <!-- METADATA -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        
    <!-- BOOTSTRAP LINK -->
    <link 	rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
            crossorigin="anonymous"/>
        
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Faster+One" rel="stylesheet">

    <!-- FIREBASE SCRIPT -->
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>

    <!-- JQUERY SCRIPT -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- MOMENT JS SCRIPT -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

              
    <title>Train Scheduler</title>
    
  </head>

  <body class = "b-body">

    <!-- ============================================================================================================================= -->
    <!-- Badge:  Displays the Header -->
    <!-- ============================================================================================================================= -->

    <h1 id="h1header">Chattanooga Choo Choo</h1>
    <h3 id="h3header">Train Traks Train Scheduler</h3>
    <h4 id="h4header">.</h4>


    <!-- ============================================================================================================================= -->
    <!-- Table: Displays the Schedule -->
    <!-- ============================================================================================================================= -->


    <div class="card">
      
      <div class="card-header">Current Train Schedule</div>
      
      <div class="card-body">
      <p class="currentTime"></p>
    <div class="table-responsive">

      <table class="table">

        <thead class="thead-light">
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
            <th scope="col" id = "thAction" colspan="3">Actions</th>
          </tr>
        </thead>

        <tbody class="tableBody" id="tableId">

        </tbody>

      </table>
    </div>

    </div>
    </div>

    <!-- ============================================================================================================================= -->
    <!-- Form: Displays the Input Fields -->
    <!-- ============================================================================================================================= -->
    
    <div class="card">
    
    <div class="card-header">Add Train</div>
      
    <div class="card-body">

    <form id="myForm">

      <div class="form-group">
        <label class="formLabel" for="formGroupTrainName">Train Name</label>
        <input type="text" class="form-control" id="formGroupTrainName" autofocus required placeholder="Enter Train Name">
      </div>

      <div class="form-group">
        <label class="formLabel" for="formGroupDestination">Destination</label>
        <input type="text" class="form-control" id="formGroupDestination" required placeholder="Enter Destination">
      </div>

      <div class="form-group">
        <label class="formLabel" for="formGroupFirstTrainTime">First Train Time (HH:mm - in military time)</label>
        <input type="text" class="form-control" id="formGroupFirstTrainTime" number pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" required placeholder="Enter First Train Time">
      </div>

      <div class="form-group">
        <label class="formLabel" for="formGroupFrequency">Frequency (in minutes)</label>
        <input type="text" class="form-control" id="formGroupFrequency" number required placeholder="Enter Frequency">
      </div>

      <!--<button type="button" class="btn btn-primary">Submit</button>  -->

      <input class="btn btn-primary" type="submit" value="Submit">


    </form>

    </div>
    </div>
    </div>



    <!-- ============================================================================================================================= -->
    <!-- Footer -->
    <!-- ============================================================================================================================= -->

    <footer>
      Copyright Â©


    </footer>  

  </body>




  <!-- JAVASCRIPT -->
  <script type = "text/javascript" src="assets/javascript/javascript.js"></script>



</html>
